PLG_KUNENADISCUSS_CREATE_DESC="Πότε να δημιουργείται το θέμα συζήτησης για ένα άρθρο."
PLG_KUNENADISCUSS_CREATE_TIME_DESC="Αν ένα θέμα συζήτησης δεν έχει ξεκινήσει εντός αυτού του χρονικού διαστήματος μετά από τη δημιουργία του άρθρου, να απενεργοποιείται κάθε συζήτηση γι αυτό το άρθρο."
PLG_KUNENADISCUSS_CLOSE_TIME_DESC="Να κλείνει η συζήτηση μετά το πέρας αυτής της χρονικής περιόδου. Ρυθμίστε το παραπάνω πεδίο, 'Η Ώρα Κλεισίματος υπολογίζεται από', για να ορίσετε αυτό το χρονικό περιθώριο."
PLG_KUNENADISCUSS_CLOSE_REASON_DESC="Να κλείνει η συζήτηση θεμάτων μετά το πέρας μιας ορισμένης χρονικής περιόδου ή όταν έχει καταστεί ανενεργή."
