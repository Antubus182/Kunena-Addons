PLG_KUNENADISCUSS_ORDERING="Διάταξη Δημοσιεύσεων"
PLG_KUNENADISCUSS_ORDERING_DESC="Επιλέξτε 'Πρώτες Δημοσιεύσεις' για να εμφανίζονται οι απαντήσεις σε χρονολογική σειρά και 'Τελευταίες Δημοσιεύσεις' για να εμφανίζονται οι τελευταίες δημοσιεύσεις πρώτες."
PLG_KUNENADISCUSS_OPTION_FIRST="Πρώτες Δημοσιεύσεις"
PLG_KUNENADISCUSS_OPTION_LAST="Τελευταίες Δημοσιεύσεις"
PLG_KUNENADISCUSS_FORM="Ενεργοποίηση της Γρήγορης Απάντησης"
PLG_KUNENADISCUSS_FORM_DESC="Να εμφανίζεται ένα απλό πεδίο σχολιασμού που θα επιτρέπει στους επισκέπτες να δημοσιεύσουν τα δικά τους σχόλια χωρίς να χρειάζεται να επισκεφθούν το Φόρουμ. Αν οι γρήγορες απαντήσεις δεν είναι ενεργοποιημένες, θα εμφανίζεται ένας σύνδεσμος απάντησης."
PLG_KUNENADISCUSS_OPTION_NO="Όχι"
