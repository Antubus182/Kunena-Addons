PLG_KUNENADISCUSS_FORM_LOCATION="Τοποθεσία Γρήγορης Απάντησης"
PLG_KUNENADISCUSS_FORM_LOCATION_DESC="Επιλέξτε την τοποθεσία του πεδίου σχολιασμού. Μπορεί να είναι είτε πριν είτε μετά τις δημοσιεύσεις."
